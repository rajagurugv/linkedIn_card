<!DOCTYPE html>
<html>
<head>
	<title>LinkedIn_card</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0040550e85.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
	<div class="header">
		<h1 ><a class="linkedin" href="#">Linked<i class="fa-brands fa-linkedin" style="color: #0076AC;"></i></a><h1>
	</div>
	<div class="main_container">
	<div class="signin_card">
		<div ><a class="sign_in" href="#">Sign in</a></div>
		<div class="para">Stay updated on your professional world</div><br>
		<div class="email">
			<label for="email"></label>
			<input type="tel" id="phone" name="phone" placeholder="Email Or Phone">
		</div> <br>
		<div class="password">
			<label for="password"></label>
			<input type="tel" id="pass" name="pass" placeholder="Password">
				<a class="show" href="#">show</a>
		</div><br>
		<a class="forgot" href="#">Forgot password?</a>
		<div class="signin_button">
			<div ><a class="signin" href="#">Sign in</a></div>
		</div>
	
	<div class="bottom">
		<div class="or">Or</div>
		<div class="continue">
		<a class="google" href="#"><i class="fa-brands fa-google" style="color: black;"></i>  <b>Continue with Google</b></a>
		<a class="apple" href="#"><i class="fa-brands fa-apple" style="color: #0c0d0d;"></i> <b>Continue with Apple</b> </a>
		</div>
	</div>	
	</div>
	</div>
	<div class="footer">
		<div ><b>New to LinkedIn?<b><a class="new" href="#">Join now</a></div> <br>
	</div>
	<div class="footer2">
				<ul>
					<li><a href="#" class="footer1">User Agreement</a></li>
					<li><a href="#" class="footer1">Privacy Policy</a></li>
					<li><a href="#"	class="footer1">Community Guildelines</a></li>
					<li><a href="#"	class="footer1">Cookie Policy</a></li>
					<li><a href="#"	class="footer1">Copyright Policy</a></li>
					<li><a href="#" class="footer1">Send Feedback</a></li>
				</ul>
	</div>
</div>		
</body>
</html>
